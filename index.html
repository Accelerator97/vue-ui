<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box{
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-row>
            <g-col>1</g-col>
            <g-col>1</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
        </g-row>
        <g-row>
            <g-col span="21">1</g-col>
            <g-col span="1">2</g-col>
            <g-col span="1">3</g-col>
            <g-col span="1">4</g-col>
        </g-row>
        <hr>
        <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1">
                按钮
            </g-button>
            <g-button icon="setting" position="left" :loading="loading2" @click="loading2 = !loading2" >
                按钮
            </g-button>
            <g-button  icon="setting" position="right">
                按钮
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" position="right">下一页</g-button>
            </g-button-group>
        </div >
        <div class="box">
            <g-input value="李四" disabled></g-input>
            <g-input value="憨憨" readonly></g-input>
            <g-input value="张三"></g-input>
        </div>
        <div class="box">
            <g-input value="张" @change="inputChange"></g-input>
        </div>
        <div class="box">
            <g-input v-model="message"></g-input>
            <p>{{message}}</p>
            <button @click="message+=1">+1</button>
        </div>
        
     
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
