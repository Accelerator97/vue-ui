<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>


<body>
    <div id="app">
      <g-tabs  :selected="selectedTabs"  @update:selected="selectedTabs = $event">
          <g-tabs-header>
              <template slot="actions">
                  <button>
                      设置
                  </button>
              </template>
              <g-tabs-item name="woman">
                  美女
              </g-tabs-item>
              <g-tabs-item name="finance">
                财经
            </g-tabs-item>
            <g-tabs-item name="sports">
                体育
            </g-tabs-item> 
          </g-tabs-header>
          <g-tabs-body>
              <g-tabs-pane name="woman">美女资讯</g-tabs-pane>
              <g-tabs-pane name="finance">财经资讯</g-tabs-pane>
              <g-tabs-pane name="sports">体育资讯</g-tabs-pane>
          </g-tabs-body>
      </g-tabs>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
